<div class="detail-section section-content-p30">
   
        <div class="fluid-container" style="font-style: italic;">
            <img src="{{product.imageUrl}}" class="img-detail mt-5">
            <h2>{{product.name}}</h2>
            <div class="price">{{product.unitPrice |currency:"USD"}}</div>
            <a  (click)="addToCart(product)" class="primary-btn">Add to cart</a>
            <hr>
            <h3>Description</h3>
            <P>{{product.description}}</P>

            <div routerLink="/products" class="mt-5" style="color: rgb(46, 153, 240);">Back to product list</div>
        </div>
  
</div>
