<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
       
                    <div class="row">
                       
                <div *ngFor = "let tempProduct of products" class="col-md-3" >
        <div class="product-box">
            <a routerLink = "/product-details/{{tempProduct.id}}">
        <img src="{{tempProduct.imageUrl}}" class="image-responsive"></a>
        <h1 routerLink = "/product-details/{{tempProduct.id}}">{{tempProduct.name}}</h1>
        <div class="price">{{tempProduct.unitPrice | currency : 'USD'}}</div>
                        <a (click)="addToCart(tempProduct)" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
           
            <!-- pagination start-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9" style="padding-left: 30%;">
                        
                    <ngb-pagination [(page)] = "pageNumber"
                                    [pageSize] = "size"
                                    (pageChange) = "listProductByPagination()"
                                    [collectionSize]= "totalElements"
                                    [maxSize]="3"
                                    [boundaryLinks]= "true">

                    </ngb-pagination>        
                        </div>
                
                <div class="col-mt-3 mt-2" style="text-align: right;">
                    <span class="mr-2" >
                        Page size : </span>
                        <select (change)="updatePageSize($event.target.value)">
                            <option selected = "true">5</option>
                            <option >10</option>
                            <option >20</option>
                            <option >50</option>
                        </select>
                </div>
                    </div>
                </div>
                </div>
            </div>
      
            <!-- pagination End-->
          
            <div *ngIf = "products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No Products Found.
            </div>

       
        </div>
    </div>
</div>
